services:
  ddos-detector:
    build: .
    container_name: akvorado-ddos-detector
    restart: unless-stopped
    
    # Use .env file for environment variables
    env_file:
      - .env
    
    # Volumes for logs only
    volumes:
      - ./logs:/app/logs
    
    # Connect to host network to access Akvorado ClickHouse
    network_mode: host
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
